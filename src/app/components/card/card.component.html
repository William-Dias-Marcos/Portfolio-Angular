<div class="card bg-base-100 max-w-96 shadow-xl">
  <figure>
    <a [href]="project().website" target="_blank">
      <img
        [src]="project().image"
        [alt]="project().name"
        class="rounded-b-lg" />
    </a>
  </figure>
  <div class="card-body px-3 py-5">
    <div class="flex justify-between items-center">
      <a
        [href]="project().website"
        target="_blank"
        class="flex items-center gap-1 tooltip"
        data-tip="Visualizar projeto.">
        <h2 class="card-title">{{ project().name }}</h2>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>

      <a
        [href]="project().repository"
        target="_blank"
        class="tooltip tooltip-left"
        data-tip="Visualizar repositÃ³rio.">
        <i class="fa-brands fa-github fa-lg"></i>
      </a>
    </div>
    <p class="p-1">{{ project().description }}</p>
    <div class="card-actions justify-end">
      @for (technology of project().technologies; track $index) {
        <div class="badge badge-outline">{{ technology }}</div>
      }
    </div>
  </div>
</div>
